<h1 id="wow"></h1>

<script>
function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
}

var movie = getURLParameter("mn");

document.getElementById("wow").innerHTML = "Woww, <font color='red'>" + movie + "</font> is een kei leuke film";

</script>
